<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="cat.ico" type="image/x-icon"> 
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. <br>Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt; para fazer parágrafos">Parágrafos</abbr></li>
        <li><abbr title="use a tag &lt;h1&gt; para fazer um titulo">Títulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt; para adicionar imagens">Imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt;!DOCTYPE html&gt;">Código-fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="cat.ico" type="image/x-icon"> 
    <title>Midias em Html5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1> 
    <p>Tente abrir essa imagem em varios dispositivos diferentes<br> ou simplesmente aumente e diminua o tamanho do seu navegador.</p>  
    
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
</body>
</html>
